<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      min-height: 500px;
    }

    .welcome-section {
      background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .welcome-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .welcome-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      z-index: 1;
      position: relative;
    }

    .register-btn {
      background: white;
      color: #00d4aa;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .register-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .login-section {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-tag {
      background: #00d4aa;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 20px;
    }

    .login-section h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .login-section p {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00d4aa;
      background: white;
      box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 30px;
    }

    .forgot-password a {
      color: #00d4aa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #00b894;
    }

    .login-btn {
      background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
    }

    .signup-link {
      text-align: center;
      color: #666;
    }

    .signup-link a {
      color: #00d4aa;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      color: #00b894;
    }

    /* Enhanced Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        flex-direction: column;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 15px;
      }

      .welcome-section {
        padding: 30px 20px;
      }

      .welcome-section h1 {
        font-size: 2rem;
      }

      .welcome-section p {
        font-size: 0.9rem;
      }

      .login-section {
        padding: 40px 30px;
      }

      .form-group input {
        padding: 12px;
        font-size: 0.9rem;
      }

      .login-btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        max-width: 100%;
        border-radius: 10px;
      }

      .welcome-section {
        padding: 25px 15px;
      }

      .welcome-section h1 {
        font-size: 1.8rem;
      }

      .welcome-section p {
        font-size: 0.85rem;
      }

      .login-section {
        padding: 30px 20px;
      }

      .login-section h2 {
        font-size: 1.6rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        padding: 10px;
        font-size: 0.85rem;
      }

      .login-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .register-btn {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 320px) {
      .welcome-section {
        padding: 20px 10px;
      }

      .welcome-section h1 {
        font-size: 1.6rem;
      }

      .login-section {
        padding: 25px 15px;
      }

      .login-section h2 {
        font-size: 1.4rem;
      }

      .form-group input {
        padding: 8px;
        font-size: 0.8rem;
      }

      .login-btn {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome Back!</h1>
      <p>Sign in to access your designer dashboard and continue creating amazing designs.</p>
      <button class="register-btn" onclick="window.location.href='designert_login.html'">New here? Register</button>
    </div>

    <div class="login-section">
      <div class="login-header">
        <span class="login-tag">Designer</span>
        <h2>Sign In</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

       

        <button type="submit" class="login-btn">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="designert_login.html">Sign up here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.hostname === "localhost"
      ? "http://localhost:6969"
      : "https://designconnect.onrender.com";  // ✅ Your backend Render URL
  
    // ✅ Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());
  
      try {
        const res = await fetch(`${BASE_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
  
        const result = await res.json();
  
        if (res.ok) {
          alert("✅ Login successful!");
          localStorage.setItem("designerId", result.designerId);
          window.location.href = "ddashboard.html";  // Redirect to dashboard
        } else {
          alert(result.message || "❌ Login failed");
        }
  
      } catch (err) {
        console.error("❌ Login error:", err);
        alert("Something went wrong during login.");
      }
    });
  </script>
  
</body>
</html>
