<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designer Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* HEADER STYLES FROM CONTACT.HTML */
    :root {
      --primary: #06d6a0;
      --primary-light: #7af8d8;
      --primary-dark: #04a37c;
      --secondary: #7209b7;
      --accent: #ff006e;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --bg: #ffffff;
      --card-bg: #f8f9fa;
      --border: #e9ecef;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --neon-glow: 0 0 10px rgba(6, 214, 160, 0.5);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .left {
      background: linear-gradient(to bottom right, var(--primary-dark), var(--primary));
      color: #fff;
      padding: 40px 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 280px;
    }

    .left h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .left p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .left button {
      background: #fff;
      color: var(--primary-dark);
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .right {
      flex: 2;
      padding: 40px 30px;
      min-width: 300px;
    }

    .right .toggle-buttons {
      text-align: right;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 5px 15px;
      margin-left: 5px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form input,
    form select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    .full-width {
      grid-column: 1 / span 2;
    }

    /* File upload style */
    .file-upload {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #333;
    }

    .file-upload label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .file-upload input[type="file"] {
      padding: 10px;
      background-color: #f7f7f7;
      border: 1px dashed #bbb;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .file-upload input[type="file"]:hover {
      border-color: var(--primary);
    }

    .register-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      grid-column: 2 / 3;
      justify-self: end;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background: var(--primary-dark);
    }

    /* Enhanced Responsive Design */
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 1rem;
        border-radius: 15px;
      }

      .left {
        padding: 2rem 1.5rem;
        min-width: auto;
      }

      .right {
        padding: 2rem 1.5rem;
        min-width: auto;
      }

      form {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .full-width,
      .register-btn {
        grid-column: 1 / 2;
        justify-self: center;
        width: 100%;
      }

      .gender-checkbox {
        flex-direction: column;
        gap: 10px;
      }

      .gender-checkbox label {
        justify-content: center;
      }
    }

    @media(max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        margin: 0;
        border-radius: 10px;
      }

      .left h2 {
        font-size: 24px;
      }

      .left p {
        font-size: 13px;
      }

      .right h3 {
        font-size: 20px;
      }

      form input,
      form select {
        padding: 10px;
        font-size: 14px;
      }

      .file-upload input[type="file"] {
        padding: 8px;
        font-size: 13px;
      }

      .register-btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .toggle-buttons button {
        padding: 4px 12px;
        font-size: 13px;
      }
    }

    @media(max-width: 320px) {
      .left {
        padding: 1.5rem 1rem;
      }

      .right {
        padding: 1.5rem 1rem;
      }

      .left h2 {
        font-size: 22px;
      }

      .right h3 {
        font-size: 18px;
      }

      form {
        gap: 12px;
      }

      form input,
      form select {
        padding: 8px;
        font-size: 13px;
      }

      .register-btn {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    /* Password field with toggle */
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-field input {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: var(--primary);
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary-dark);
    }

    /* Gender checkbox styles */
    .gender-checkbox {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .gender-checkbox label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .gender-checkbox input[type="checkbox"] {
      display: none;
    }

    .gender-checkbox span {
      padding: 8px 18px;
      border: 2px solid var(--primary);
      border-radius: 20px;
      color: var(--primary);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .gender-checkbox input[type="checkbox"]:checked + span {
      background-color: var(--primary);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>Welcome</h2>
      <p>You are 30 seconds away<br>from booking your own designer!</p>
      <p>*This registration is only for designer, not for clients or hirers</p>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>

    <div class="right">
      <div class="toggle-buttons">
        <button style="background-color: var(--primary); color: white;">Designer</button>
      </div>
      <h3>Designer Registration</h3>
      <form id="designerForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Full Name *" required>
        <input type="email" name="email" placeholder="Email *" required>

        <div class="file-upload">
          <label for="photo">Upload Profile Photo *</label>
          <input type="file" name="photo" id="photo" required>
        </div>

        <div class="password-field">
          <input type="password" name="password" id="password" placeholder="Password *" required>
          <span class="password-toggle" onclick="togglePassword()">
            <span id="toggleIcon">üëÅÔ∏è</span>
          </span>
        </div>

        <input type="text" name="specialty" placeholder="Specialty (e.g., Interior, Fashion) *" required>
        <input type="text" name="company" placeholder="Company / Studio Name *" required>
        <input type="text" name="location" placeholder="Location *" required>
        <input type="url" name="portfolio" placeholder="Portfolio or LinkedIn Link *" required>

        <div class="gender-checkbox full-width">
          <label><input type="checkbox" name="gender" value="male"><span>Male</span></label>
          <label><input type="checkbox" name="gender" value="female"><span>Female</span></label>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.hostname === "localhost"
      ? "http://localhost:6969"
      : "https://designconnect.onrender.com";  // ‚úÖ Your backend Render URL
  
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
  
    document.getElementById("designerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      try {
        const email = document.querySelector('input[name="email"]').value;
        const form = new FormData(this);
        
        // ‚úÖ Step 1: Check if email already exists
        try {
          const checkRes = await fetch(`${BASE_URL}/api/check-email?email=${encodeURIComponent(email)}`);
          if (checkRes.ok) {
            const checkData = await checkRes.json();
            if (checkData.exists) {
              alert("‚ö†Ô∏è Email already exists. Please use a different one.");
              return;
            }
          }
        } catch (checkErr) {
          console.log("Email check failed, continuing with registration...");
        }
  
        // ‚úÖ Step 2: Submit form with file (photo)
        const res = await fetch(`${BASE_URL}/api/designers`, {
          method: "POST",
          body: form
        });
  
        const result = await res.json();
        console.log("Registration response:", result);
        
        if (res.ok) {
          alert("‚úÖ Registered successfully!");
          window.location.href = "ddashboard.html";
        } else {
          alert(result.message || "‚ùå Registration failed");
        }
  
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
  
</body>
</html>
